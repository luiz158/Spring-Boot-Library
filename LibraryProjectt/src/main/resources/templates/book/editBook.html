<html layout:decorator="layout">
<div layout:fragment="content">
    <form method="post" name="comment_form" id="comment_form" action="/book/updateBook" role="form">
        <div class="form-group">
            Name_Book<input  name="nameBook" />
            Author <input name="author"/>
            Publishing_House <input name="publishingHouse"/>
        </div>
        <input type="hidden" id="id" rows="5" class="form-control" name="id" th:value="${book.id}"/>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
